---
- name: Copy Varnish default.vcl.
  template:
    src: default.vcl.j2
    dest: /etc/varnish/default.vcl
    owner: root
    group: root
  when: varnish_vcl_use_template
  notify: restart varnish

- name: Copy Varnish secret.
  template:
    src: secret.j2
    dest: /etc/varnish/secret
    owner: root
    group: root
  notify: restart varnish
